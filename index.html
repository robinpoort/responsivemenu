<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Responsive menu plugin for jQuery</title>
    <meta name="viewport" content="width=device-width">
    <!--[if lte IE 8]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="css/responsivemenu.css">
    <!--<![endif]-->
</head>
<body id="page" class="no-js">
<script type="text/javascript">function hasClass(e,t){return e.className.match(new RegExp("(\\s|^)"+t+"(\\s|$)"))}var el=document.getElementById("page");var cl="no-js";if(hasClass(el,cl)){var reg=new RegExp("(\\s|^)"+cl+"(\\s|$)");el.className=el.className.replace(reg," js-enabled")}</script>

<div>
    <div>
        <ul class="responsive-menu">
            <li>
                <a href="#">Link1</a>
            </li>
            <li>
                <a href="#">Link2</a>
            </li>
            <li>
                <a href="#">Link3</a>
            </li>
            <li>
                <a href="#">Link4</a>
                <ul>
                    <li>
                        <a href="#">Sublink1</a>
                    </li>
                    <li>
                        <a href="#">Sublink2</a>
                    </li>
                    <li>
                        <a href="#">Sublink3</a>
                        <ul>
                            <li>
                                <a href="#">Sublink1</a>
                            </li>
                            <li>
                                <a href="#">Sublink2</a>
                            </li>
                            <li>
                                <a href="#">Sublink3</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">Link5</a>
            </li>
            <li>
                <a href="#">Link6</a>
            </li>
            <li>
                <a href="#">Link7</a>
            </li>
        </ul>
    </div>
</div>

<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/jquery.responsivemenu.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(".responsive-menu").responsiveMenu();
    });
</script>

</body>
</html>
